module.exports = "<div class=\"header-container\"\r\n     [class.left]=\"position === 'normal'\"\r\n     [class.right]=\"position === 'inverse'\">\r\n  <div class=\"logo-containter\">\r\n    <a (click)=\"toggleSidebar()\" href=\"#\" class=\"navigation\"><i class=\"nb-menu\"></i></a>\r\n    <div class=\"logo\"><a (click)=\"goToHome()\">Gom lúa</a></div>\r\n  </div>\r\n  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->\r\n</div>\r\n\r\n<div class=\"header-container\">\r\n  <!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->\r\n  <nb-actions\r\n    size=\"medium\"\r\n    [class.right]=\"position === 'normal'\"\r\n    [class.left]=\"position === 'inverse'\">\r\n    \r\n    <nb-action style=\"min-width:140px;border-left: 1px solid #ebeef2 !important\" *nbIsGranted=\"['view', 'user']\"  >\r\n      <nb-user [nbContextMenu]=\"userMenu\" nbContextMenuPlacement=\"bottom\" [name]=\"user?.username\" [picture]=\"user?.picture\" ></nb-user>\r\n    </nb-action>\r\n    <nb-action *nbIsGranted=\"['view', 'user']\" >\r\n      <span style=\"padding-right: 5px;font-size: 1.2em;font-weight: bold\">{{ (user?.current_paddy || 0) | number }}  </span>\r\n      <i style=\"background: url(/assets/images/ic_coin.png);\r\n        width: 20px;height: 20px;background-size: cover;\r\n        display: inline-block;background-color: #ffa100;border-radius: 50%;\"></i>\r\n    </nb-action>\r\n    <nb-action class=\"control-item\" icon=\"nb-notifications\" title=\"Thông báo\"  link=\"/pages/gom-lua/notification\"></nb-action>\r\n    <!-- <nb-action title=\"Điểm danh\" class=\"control-item\" icon=\"nb-email\"></nb-action> -->\r\n    <!-- <nb-action class=\"control-item\">\r\n      <nb-search type=\"rotate-layout\" (click)=\"startSearch()\"></nb-search>\r\n    </nb-action> -->\r\n  </nb-actions>\r\n</div>\r\n"
